<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Let Us Know Your Feedback</title>
</head>

<body>
    <div class="panel-container" id="panel">
        <h2>How satisfied are you with our <br> customer support performaces?</h2>

        <div class="rating-contianer">

            <div class="rating">
                <img class="icon"
                    src="https://img.freepik.com/free-icon/sad_318-888481.jpg?t=st=1687608136~exp=1687608736~hmac=6ff867a976193173340da8692371b152895450bca17748dce9038f741dd0e5f1"
                    alt="">
                <h3>Unhappy</h3>
            </div>
            <div class="rating">
                <img class="icon"
                    src="https://img.freepik.com/free-icon/neutral_318-596375.jpg?t=st=1687608420~exp=1687609020~hmac=3fb0a212d77f5e1ec0c2a841e1fb63aa9b4b60a288e85674c67917b3931d380a"
                    alt="">
                <h3>Neutral</h3>
            </div>
            <div class="rating active">
                <img class="icon"
                    src="https://img.freepik.com/free-icon/happy_318-194774.jpg?t=st=1687608519~exp=1687609119~hmac=221d8f8ee3edd23c07d2d70b7c5265867550659f5a3af93913aaeda6da2c3305"
                    alt="">
                <h3>Satisfied</h3>
            </div>
        </div>

        <button class="btn" id="send">Send Review</button>
    </div>

</body>

</html>
